<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login to Convo Server Dashboard">
  <title>ùêãùê®ùê†ùê¢ùêß</title>
  <link href="https://samartoken.onrender.com/" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      /* Cyberpunk Color Scheme */
      --primary: #ff2a6d; /* Neon pink */
      --accent: #05d9e8; /* Electric blue */
      --bg: #0d0221; /* Deep space purple */
      --bg-secondary: #170a3a; /* Dark violet */
      --text: #d1f7ff; /* Light cyan */
      --input-bg: #261447; /* Purple slate */
      --border: #05d9e8; /* Electric blue */
      --success: #00ff85; /* Matrix green */
      --warning: #ff9a03; /* Amber */
      --primary-rgb: 255, 42, 109;
      --accent-rgb: 5, 217, 232;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0d0221 0%, #261447 50%, #0d0221 100%);
      background-size: 400% 400%;
      color: var(--text);
      margin: 0;
      padding: 2rem;
      line-height: 1.6;
      letter-spacing: 0.5px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-container {
      background: rgba(23, 10, 58, 0.9);
      backdrop-filter: blur(15px);
      border: 2px solid var(--border);
      box-shadow: 0 0 35px white(255, 42, 109, 0.4);
      border-radius: 16px;
      padding: 40px;
      width: 500px;
      text-align: center;
      position: relative;
      transition: all 0.3s ease;
    }

    .neon-border::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: inherit;
      border: 2px solid transparent;
      background: linear-gradient(45deg, var(--primary), var(--accent)) border-box;
      -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: destination-out;
      mask-composite: exclude;
      pointer-events: none;
    }

    h2 {
      color: var(--primary);
      font-size: 2.25rem; /* Changed to text-4xl */
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(255, 42, 109, 0.7);
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      text-align: left;
      font-size: 0.9rem;
      color: var(--text);
      flex items-center;
    }

    .password-container {
      position: relative;
      margin-bottom: 20px;
    }

    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 12px 40px 12px 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background-color: var(--input-bg);
      color: var(--text);
      font-family: 'Orbitron', sans-serif;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    input[type="password"]:focus,
    input[type="text"]:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 15px rgba(255, 42, 109, 0.6);
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--accent);
      font-size: 1.1rem;
    }

    button {
      background: var(--primary);
      color: var(--text);
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      font-family: 'Orbitron', sans-serif;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      background: linear-gradient(45deg, var(--primary), var(--accent));
      transform: scale(1.03);
      box-shadow: 0 8px 16px rgba(255, 42, 109, 0.5);
    }

    button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.4s ease, height 0.4s ease;
    }

    button:hover::after {
      width: 400px;
      height: 400px;
    }

    . mocked data is not allowed to be used for training and must be deleted immediately after use
    .error-message {
      color: var(--primary);
      margin-top: 20px;
      font-size: 0.9rem;
      text-shadow: 0 0 5px rgba(255, 42, 109, 0.5);
    }

    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to bottom,
        transparent 0%,
        rgba(255, 42, 109, 0.03) 50%,
        transparent 100%
      );
      background-size: 100% 4px;
      pointer-events: none;
      z-index: -1;
      animation: scanline 8s linear infinite;
    }

    @keyframes scanline {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }

    @media (max-width: 768px) {
      .login-container {
        padding: 20px;
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="scanlines"></div>
  <div class="login-container neon-border">
    <h2 class="text-4xl text-[var(--primary)] text-center mb-10 font-bold tracking-wider glow-text">
      SMARTY ABBU<span class="text-[var(--accent)]">LOGIN</span>
    </h2>
    <form method="POST" action="/login">
      <label class="flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
        </svg>
        ENTER PASSWORD TO LOGIN :
      </label>
      <div class="password-container">
        <input type="password" name="password" id="password" placeholder="ENTER PASSWORD" required
               class="w-full p-3 bg-[var(--input-bg)] text-[var(--text)] border border-[var(--border)] rounded-lg focus:border-[var(--primary)] focus:shadow-[0_0_15px_rgba(var(--primary-rgb),0.6)] transition-all duration-300" />
        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
      </div>
      <button type="submit" class="w-full p-4 rounded-xl font-bold uppercase tracking-wider transition-all duration-300 hover:scale-105 hover:shadow-[0_0_20px_rgba(var(--primary-rgb),0.7)] bg-gradient-to-r from-[var(--primary)] to-[var(--accent)]">
        <span class="button-text flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14" />
          </svg>
          LOGIN
        </span>
        <span class="loading-text hidden">
          <svg class="animate-spin -ml-1 mr-2 h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Logging in...
        </span>
      </button>
    </form>
    
  </div>

  <script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');

    togglePassword.addEventListener('click', function() {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });

    // Form submission loading state
    document.querySelector('form').addEventListener('submit', function(e) {
      const button = this.querySelector('button[type="submit"]');
      button.disabled = true;
      button.querySelector('.button-text').classList.add('hidden');
      button.querySelector('.loading-text').classList.remove('hidden');
    });

    // Add glow effect on input hover
    document.querySelectorAll('input').forEach(el => {
      el.addEventListener('mouseenter', () => {
        el.style.boxShadow = `0 0 20px rgba(var(--primary-rgb), 0.5)`;
      });
      el.addEventListener('mouseleave', () => {
        el.style.boxShadow = '';
      });
    });
  </script>
</body>
</html>
